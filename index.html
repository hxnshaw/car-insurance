<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Car Insurance</title>
</head>

<body>
    <form action="#" class="container" id="request-quote">

        <div class="container">
            <div class="insurance-box">
                <div class="left"></div>
                <div class="right">
                    <h1>Car Insurance Quote</h1>
                    <!-- <input type="select" name="" id="" placeholder="Make">-->
                    <div class="form-group">


                        <select name="" id="make">
                            <option value="">- Select -</option>
                            <option value="1">American</option>
                            <option value="2">Asian</option>
                            <option value="3">European</option>
                        </select>
                        <!--   <input type="text" name="" id="" placeholder="Year">-->
                        <select name="" id="year">
                        </select>
                        <input type="radio" name="level" id="" value="basic" checked>Basic
                        <input type="radio" name="level" id="" value="complete">Complete
                        <div id="loading">
                            <img src="img/spinner.gif" alt="" srcset="">
                        </div>
                    </div>
                    <div id="result" class="field"></div>
                    <div id="button">
                        <button type="submit" class="btn">Get Quote</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
